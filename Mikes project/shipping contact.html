<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipping center</title>


    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js1"></script>
    <script src="js/popper.min.js1"></script>
</head>
<body class="btn-info">
<div class="container pt-4"></div>

<form action="#">
    <u><h3 class="align-items-center">Sporting good store</h3></u>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="fname">First Name</label>

            <input class="form-control" id="fname" type="text" name="First Name" placeholder="First name">


        </div>
        <div class="form-group col-sm-6">
            <label for="sname"></label>
            second name<input class="form-control" id="sname" type="text" name="sname" placeholder="Second name">
        </div>

        <div class="form-row">
            <div class="form-group col-sm-4">
                <label for="cof">City of residence</label>
                <input placeholder="City of residence" id="cof" name="Cof" type="text" class="form-control">
            </div>

            <div class="form-group col-sm-4">
                <label for="tow">Town</label>
                <input placeholder="Town" id="tow" name="Nat" type="text" class="form-control">
            </div>

            <div class="form-group col-sm-4">
                <label for="ident">Identification</label>
                <input placeholder="ID" id="ident" name="ident" type="text" class="form-control">
            </div>

        </div>

    </div>

    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="cell">Cellphone No</label>
            <input placeholder="Mobile No" id="cell" name="Cellphone No" type="text" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label for="Email">Email adress</label>
            <input placeholder="Email Adress" id="Email" name="email adress" type="text" class="form-control">
        </div>

    </div>
    <div class="form-row">
        <div class="form-group col-sm-6">
            <label for="Dob">Credit Card Number</label>
            <input placeholder="Credit Card Number" id="Dob" name="Date of birth" type="number" class="form-control">
        </div>
        <div class="form-group col-sm-6">
            <label for="Dis">Enter Item ID</label>
            <input class="form-control" name="dis" id="Dis" placeholder="Enter Item ID">



        </div>
        <button class=" btn-outline-success">SUBMIT</button>


    </div>





</form>



  </html>
